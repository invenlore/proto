syntax = "proto3";

// Shared request context passed via gRPC metadata.
// Canonical metadata keys:
// - x-request-id
// - x-user-id
// - x-roles (comma-separated)
// - x-tenant-id
// - x-perms-global (comma-separated)
// - x-scopes (comma-separated)
// - x-idempotency-key
package common.v1;

option go_package = "github.com/invenlore/proto/pkg/common/v1;commonv1";

// RequestContext describes values propagated through gRPC metadata.
// Note: it is not embedded into request/response messages.
message RequestContext {
  string request_id = 1;
  string user_id = 2;
  repeated string roles = 3;
  repeated string perms_global = 4;
  repeated string scopes = 5;
  string tenant_id = 6;
  string idempotency_key = 7;
}
